name: AI Change (Issues -> PR)

on:
  issues:
    types: [opened, edited, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-ai-change:
    if: contains(github.event.issue.labels.*.name, 'ai-change')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps for script
        run: |
          mkdir -p .github/scripts
          npm init -y >/dev/null 2>&1 || true
          npm install -y undici@6

      - name: Run AI change script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: node .github/scripts/ai-change.mjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ai/change-${{ github.event.issue.number }}
          title: "AI change for issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          commit-message: "AI change for issue #${{ github.event.issue.number }}"
          body: |
            This PR was generated by the AI workflow from issue #${{ github.event.issue.number }}.
          labels: automated, ai-pr
