<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Page not found — Interlink</title>
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://interlink-site-7tx6.vercel.app/" />

  <!-- App identity -->
  <link rel="icon" type="image/png" href="/images/interlink_logo_web.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <style>
    :root{ --ink:#1f284a; --violet:#6959d9; --muted:#6b7280; }
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      font-family: Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 380px at 50% -120px, #ecebff 0%, transparent 70%),
        #fff;
      color:var(--ink);
      display:grid;
      place-items:center;
      padding:2rem;
    }
    .card{
      width:min(720px, 92%);
      background:#fff;
      border:1px solid #eef;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(31,40,74,.06);
      padding:2rem;
      text-align:center;
    }
    h1{ font-size:clamp(1.8rem, 3.5vw, 2.6rem); margin:.2rem 0 1rem }
    p{ color:var(--muted); margin:.4rem 0 1.1rem }
    .btn{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.9rem 1.2rem; border-radius:12px;
      background:linear-gradient(135deg, var(--violet), #8c69ff);
      color:#fff; font-weight:600; text-decoration:none;
      box-shadow:0 12px 30px rgba(111,89,217,.35);
      transition:transform .08s ease;
    }
    .btn:hover{ transform:translateY(-2px) }
    .links{ display:flex; gap:.8rem; justify-content:center; flex-wrap:wrap; margin-top:.6rem }
    .btn.secondary{ background:#fff; color:var(--violet); border:1px solid #e5e7eb; box-shadow:none }
    .logo{
      display:flex; justify-content:center; align-items:center; gap:.5rem; font-weight:800; letter-spacing:.4px; margin-bottom:.4rem
    }
    .logo img{ height:32px; width:auto }
    .muted{ color:var(--muted) }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo">
      <img src="/images/interlink_logo_web.svg" alt="INTERLINK logo" />
      INTERLINK
    </div>

    <h1>Oops — page not found (404)</h1>
    <p class="muted">The link may be broken or the page may have been moved.</p>

    <div class="links">
      <a class="btn" href="/">Go to homepage</a>
      <a class="btn secondary" href="https://calendly.com/studyinterlink/30min" target="_blank" rel="noopener">Book 30 min</a>
      <a class="btn secondary" href="mailto:studyinterlink@gmail.com">Contact support</a>
    </div>
  </main>
</body>
</html>
